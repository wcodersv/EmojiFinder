<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Finder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="stylesheet" href="./styles/media.css" />
</head>

<body>
  <!--HEADER-->
  <div class="header">
    <div class="header-title">
      <h1>Emoji Finder</h1>
      <p>Find emoji by keywords</p>
    </div>
  </div>

  <main>
    <div class="main">
      <!--MAIN - INPUT-->
      <div class="input-search">
        <label for="search" hidden></label>
        <input type="text" name="search" id="search" placeholder="Search emoji" />
      </div>

      <!--Loader-->
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <!--MAIN - CARD-->
      <div class="field-cards">
        <ul class="card-body"></ul>
      </div>
    </div>

    <!--PAGINATION - NAV-->
    <div class="pagination-nav">
      <div class="pagination-nav__pages">
        <ul class="pages-bar">
        </ul>
      </div>
      <div class="pagination-nav__perpage">
        <p>Per page</p>
        <select name="list-pages" id="list-pages" class="list">
          <option value="12" selected>12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
    </div>

  </main>

  <!--FOOTER-->
  <footer>
    <div class="footer">
      <p class="footer__title">2022 Â© Made with love by me</p>
    </div>
  </footer>

  <script type="module" src="./app/index.js"></script>
</body>

</html>
